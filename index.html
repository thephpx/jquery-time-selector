<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Time Select</title>
    <script
            src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="jquery.timeselect.css" media="all"/>

</head>
<body>
    <div id="faisal"></div>
    <script type="text/javascript" src="jquery.timeselect.js"></script>
    <script>
        $(document).ready(function(){
            $("#faisal").timeselect();
        })
    </script>
</body>
</html>
